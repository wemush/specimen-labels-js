name: 'Publish Release'

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    environment: releases
    permissions:
      id-token: write
      contents: write
      discussions: write
      packages: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: Verify Versions Match
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#refs/tags/}"
          MODULE_VERSION=$(grep -E '^\*\*Version\*\*:' SPECIFICATION.md | sed 's/\*\*Version\*\*: //')
          echo "Git Tag Version: $TAG_VERSION"
          echo "Specification Version: $MODULE_VERSION"
          if [[ "$TAG_VERSION" != "$MODULE_VERSION" ]]; then
            echo "Error: Version mismatch between tag ($TAG_VERSION) and SPECIFICATION.md ($MODULE_VERSION)" >&2
            exit 1
          fi
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a  # v4.2.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5  # v2.0.1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Package
        run: bun run build

      - name: Run Tests
        run: bun test

      - name: Publish to npm Registry
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure GitHub Packages Registry
        run: |
          echo "@wemush:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Artifacts
        run: |
          # Create npm tarball for direct download
          npm pack
          mv wemush-wols-*.tgz wemush-wols-${{ env.TAG_VERSION }}.tgz

          # Create dist tarball
          tar -czvf dist-${{ env.TAG_VERSION }}.tar.gz dist/

      - name: Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          discussion_category_name: announcements
          generate_release_notes: true
          files: |
            SPECIFICATION.md
            README.md
            LICENSE
            wemush-wols-${{ env.TAG_VERSION }}.tgz
            dist-${{ env.TAG_VERSION }}.tar.gz
