name: 'Publish Release'

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    environment: releases
    permissions:
      id-token: write
      contents: write
      discussions: write
      packages: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: Verify Versions Match
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#refs/tags/}"
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "Git Tag Version: $TAG_VERSION"
          echo "Package Version: $PACKAGE_VERSION"
          if [[ "$TAG_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "Error: Version mismatch between tag ($TAG_VERSION) and package.json ($PACKAGE_VERSION)" >&2
            exit 1
          fi
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979  # v2.1.0
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Package
        run: bun run build

      - name: Run Tests
        run: bun test

      - name: Publish to npm Registry
        run: npm publish --provenance --access public

      - name: Configure GitHub Packages Registry
        run: |
          echo "@wemush:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Artifacts
        run: |
          # Create npm tarball for direct download
          npm pack
          TARBALL=$(ls wemush-wols-*.tgz)
          TARGET="wemush-wols-${{ env.TAG_VERSION }}.tgz"
          if [[ "$TARBALL" != "$TARGET" ]]; then
            mv "$TARBALL" "$TARGET"
          fi

          # Create dist tarball
          tar -czvf dist-${{ env.TAG_VERSION }}.tar.gz dist/

      - name: Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          discussion_category_name: announcements
          generate_release_notes: true
          files: |
            SPECIFICATION.md
            README.md
            LICENSE
            wemush-wols-${{ env.TAG_VERSION }}.tgz
            dist-${{ env.TAG_VERSION }}.tar.gz
